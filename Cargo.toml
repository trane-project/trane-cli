[package]
edition = "2021"
name = "trane-cli"
version = "0.23.0"
build = "build.rs"
default-run = "trane"

[[bin]]
name = "trane"
path = "src/main.rs"

[[bin]]
name = "trane-simple-build"
path = "src/simple_build.rs"

[dependencies]
anyhow = "1.0.86"
chrono = "0.4.38"
clap = { version = "4.5.9", features = ["derive"] }
indoc = "2.0.5"
rand = "0.9.0"
rustyline = "15.0.0"
rustyline-derive = "0.11.0"
serde_json = "1.0.120"
termimad = "0.31.2"
trane = "0.23.0"
ustr = { version = "1.0.0", features = ["serde"] }
# Commented out for use in local development.
# trane = { path = "../trane" }

[build-dependencies]
built = { version = "0.7.7", features = ["chrono", "dependency-tree", "git2", "semver"] }
