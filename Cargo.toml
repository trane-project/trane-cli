[package]
edition = "2021"
name = "trane-cli"
version = "0.14.1"
build = "build.rs"
default-run = "trane"

[[bin]]
name = "trane"
path = "src/main.rs"

[[bin]]
name = "trane-simple-build"
path = "src/simple_build.rs"

[dependencies]
anyhow = "1.0.69"
built = { version = "0.6.0", features = ["chrono", "git2", "semver"] }
chrono = "0.4.23"
clap = { version = "4.1.8", features = ["derive"] }
indoc = "2.0.0"
rustyline = "11.0.0"
rustyline-derive = "0.8.0"
serde_json = "1.0.93"
termimad = "0.22.0"
# trane = "0.14.1"
ustr = { version = "0.9.0", features = ["serialization"] }
# Commented out for use in local development.
trane = { path = "../trane" }

[build-dependencies]
built = { version = "0.6.0", features = ["chrono", "git2", "semver"] }
