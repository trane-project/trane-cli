[package]
edition = "2021"
name = "trane-cli"
version = "0.21.0"
build = "build.rs"
default-run = "trane"

[[bin]]
name = "trane"
path = "src/main.rs"

[[bin]]
name = "trane-simple-build"
path = "src/simple_build.rs"

[dependencies]
anyhow = "1"
built = { version = "0.7", features = ["chrono", "dependency-tree", "git2", "semver"] }
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
indoc = "2"
rustyline = "14"
rustyline-derive = "0.10"
serde_json = "1"
termimad = "0.29"
trane = "0.21.2"
ustr = { version = "1", features = ["serde"] }
# Commented out for use in local development.
# trane = { path = "../trane" }

[build-dependencies]
built = { version = "0.7.0", features = ["chrono", "dependency-tree", "git2", "semver"] }
