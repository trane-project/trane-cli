[package]
edition = "2021"
name = "trane-cli"
version = "0.11.0"
build = "build.rs"

[[bin]]
name = "trane"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.68"
built = { version = "0.5.2", features = ["chrono", "git2", "semver"] }
chrono = "0.4.23"
clap = { version = "4.1.4", features = ["derive"] }
indoc = "2.0.0"
rustyline = "10.1.1"
rustyline-derive = "0.7.0"
termimad = "0.20.6"
# trane = "0.11.0"
ustr = { version = "0.9.0", features = ["serialization"] }
# Commented out for use in local development.
trane = { path = "../trane" }

[build-dependencies]
built = { version = "0.5.2", features = ["chrono", "git2", "semver"] }
